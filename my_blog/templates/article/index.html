{% extends "layout.html" %}
{% block content %}
{% for article in articles %}
<div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{ article.title }}</span>
              <p> {{ article.body }}</p>
            </div>
            <div class="card-action">
            <div class="chip">{{ article.created_at }}</div>
            <div class="chip">{{ article.category }}</div>
            <div class="chip">{{ article.author }}</div>
            <div class="chip"><i class="material-icons">favorite</i> 125 </div> 
            
            <a href="/article/read/{{ article.id }}" class="right">Read Full Stroy</a>
            </div>
          </div>
        </div>
      </div>
{% endfor %}
{% endblock %}
