{% extends "layout.html" %}
{% block content %}
<div class="title pink z-depth-3 center"> <h3> {{ title }}</h3> </div>
<div class="row">
  <div class="col s12">
      <div class="collection">
{% for article in articles %}
          <a href="/article/read/{{ article.id }}/" class="collection-item">{{ article.title }} <span class="right"> {{article.created_at}} </span> </a>         
{% endfor %}
      </div>
  </div>
</div>
      

{% endblock %}
