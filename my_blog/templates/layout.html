{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'materialize/js/materialize.min.js' %}"></script>
    <title>My Blog</title>
</head>

<body>
    <nav class=" purple darken-4">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/article/" class="brand-logo">My Blog</a>
                {% if user.is_authenticated %}
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="/article"> Home </a>
                    </li>
                    <li>
                        <a href="/article/bookmarked"> Bookmarks </a>
                    </li>
                    <li>
                        <a href="/article/published"> Published </a>
                    </li>
                    <li>
                        <a href="/article/drafts"> Darfts </a>
                    </li>
                    <li>
                        <a href="/article/create">Create</a>
                    </li>
                    <li>
                        <a href="/logout">Logout [{{ user.username }}]</span>
                        </a>
                    </li>
                </ul>
                {% else %}
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="/article"> Home </a>
                    </li>
                    <li>
                        <a href="/accounts/login">Login</a>
                    </li>
                    <li>
                        <a href="/register">Register</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        $(document).ready(function () {
            $('select').material_select();
        });

        $('select').material_select('destroy');

        $('#textarea1').val('New Text');

        $('#textarea1').trigger('autoresize');

        $(document).ready(function () {
            $('.tooltipped').tooltip({ delay: 50 });
        });

    </script>

</body>

</html>
