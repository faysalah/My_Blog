{% extends "layout.html" %}
{% block content %}
    <h3 class="z-depth-3 center">Registration </h3>
    <form method="POST" action="{% url 'register' %}" >
        {% csrf_token %}
        {% if form.erros %}
        <p>Thre are errors in the form!</p>
        {% endif %}
        {{ form }}
        <br>
        <input type="submit" class="btn" value="Regsiter">
    </form>
{% endblock %}
